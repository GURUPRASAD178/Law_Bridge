<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawyer Dashboard - LawBridge</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>
body {
	background-color: #3b306b; /* Dark purple background */
	color: #ffffff;
}

.sidebar {
	background-color: #2a224a; /* Darker purple for sidebar */
	height: 100vh;
	padding-top: 20px;
}

.sidebar a {
	color: #ffffff;
	padding: 10px 15px;
	text-decoration: none;
	display: block;
}

.sidebar a:hover {
	background-color: #4a3e7e;
}

.card {
	background-color: #4a3e7e; /* Card background */
	border: none;
	color: #ffffff;
}

.card-header {
	background-color: #5d5093;
	border-bottom: none;
}

.navbar {
	background-color: #2a224a;
}

.chart-container {
	background-color: #4a3e7e;
	padding: 20px;
	border-radius: 8px;
}
/* Style for active navigation link */
.sidebar .nav-item .nav-link.active {
	background-color: #4a3e7e;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 col-lg-2 d-md-block sidebar">
				<div class="position-sticky">
					<div class="d-flex align-items-center mb-3 ps-3">
						<i class="fa-solid fa-scale-balanced i1"></i> <span
							class="fs-5 fw-bold">LawBridge</span>
					</div>
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/lawyer_dashboard}"> <i
								class="fas fa-tachometer-alt me-2"></i> Dashboard
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lawyer/cases}"> <i class="fas fa-briefcase me-2"></i>
								Cases
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lawyer/clients}"> <i class="fas fa-users me-2"></i>
								Clients
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lawyer/schedule}"> <i
								class="fas fa-calendar-alt me-2"></i> Schedule
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lawyer/messages}"> <i
								class="fas fa-envelope me-2"></i> Messages
						</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post"
								style="display: inline;">
								<button type="submit" class="nav-link btn btn-link"
									style="padding: 0; border: none;">
									<i class="fas fa-sign-out-alt me-2"></i> Logout
								</button>
							</form>
						</li>

					</ul>
				</div>
			</nav>

			<main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
					<div sec:authorize="isAuthenticated()">
						<h1 class="h2">Welcome,</h1>
						<span sec:authentication="name"></span>!
					</div>
					<button class="navbar-toggler d-md-none collapsed" type="button"
						data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
						aria-controls="sidebarMenu" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>

				<div class="row g-4 mb-4">
					<div class="col-md-3">
						<div class="card p-3 text-center">
							<h5 class="card-title">Active Cases</h5>
							<p class="card-text fs-2 fw-bold">0</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3 text-center">
							<h5 class="card-title">Resolved Cases</h5>
							<p class="card-text fs-2 fw-bold">0</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3 text-center">
							<h5 class="card-title">Total Clients</h5>
							<p class="card-text fs-2 fw-bold">0</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3 text-center">
							<h5 class="card-title">Today's Meetings</h5>
							<p class="card-text fs-2 fw-bold">0</p>
						</div>
					</div>
				</div>

				<div class="row g-4">
					<div class="col-lg-6">
						<div class="card p-3">
							<h5 class="card-title">Case Distribution</h5>
							<div class="chart-container"
								style="height: 300px; display: flex; align-items: center; justify-content: center;">
								<p>Pie Chart will go here</p>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="card p-3">
							<h5 class="card-title">Clients per Month</h5>
							<div class="chart-container"
								style="height: 300px; display: flex; align-items: center; justify-content: center;">
								<p>Bar Chart will go here</p>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"
		crossorigin="anonymous"></script>
</body>
</html>
