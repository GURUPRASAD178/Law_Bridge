<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lawyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Lawyer Dashboard</a>
        <span class="navbar-text text-white">Welcome, <b th:text="${#authentication.name}">Lawyer</b></span>
    </nav>

    <div class="container my-4">
        <div class="row g-4">

            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">My Profile</h5>
                        <p class="card-text">View or update your personal and professional information.</p>
                        <a href="#" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>

            <!-- Assigned Cases -->
            <div class="col-md-4">
                <div class="card shadow-sm border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title">Assigned Cases</h5>
                        <p class="card-text">View and manage the cases assigned to you.</p>
                        <a href="#" class="btn btn-outline-primary">View Cases</a>
                    </div>
                </div>
            </div>

            <!-- Schedule -->
            <div class="col-md-4">
                <div class="card shadow-sm border-success">
                    <div class="card-body text-center">
                        <h5 class="card-title">Court Schedule</h5>
                        <p class="card-text">Access your upcoming court appearances.</p>
                        <a href="#" class="btn btn-outline-success">View Schedule</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
