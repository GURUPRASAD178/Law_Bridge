<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lawyer - LawBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Edit Lawyer Details</h2>
        <form th:action="@{/lawyers/update}" th:object="${lawyer}" method="post" class="bg-white p-4 rounded shadow">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{full_name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirm_password}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" th:field="*{role}" readonly>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/lawyers}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
